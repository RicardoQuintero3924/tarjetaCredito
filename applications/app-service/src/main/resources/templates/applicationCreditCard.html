<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solicitud de Tarjeta de Crédito</title>
    <link rel="stylesheet" type="text/css" href="/css/styles.css">
</head>
<body>
<div class="container">
    <h1>Solicitud de Tarjeta de Crédito</h1>
    <div th:if="${mensaje}" class="alert alert-success" role="alert">
        <span th:text="${mensaje}"></span>
    </div>
    <form action="/app/solicitud" method="post" class="credit-card-form">
        <div class="form-group">
            <label for="usuario">Cedula:</label>
            <input type="text" id="usuario" name="usuario" required>
        </div>
        <!-- Nuevos campos agregados -->
        <div class="form-group">
            <label for="cupo">Cupo:</label>
            <input type="number" id="cupo" name="cupo" required>
        </div>
        <div class="form-group">
            <label for="ingresos">Ingresos Mensuales:</label>
            <input type="number" id="ingresos" name="ingresos" required>
        </div>
        <div class="form-group">
            <label for="cupoDeseado">Cupo Deseado:</label>
            <input type="number" id="cupoDeseado" name="cupoDeseado" required>
        </div>
        <div class="form-group">
            <label for="historialCrediticio">Historial Crediticio:</label>
            <input type="text" id="historialCrediticio" name="historialCrediticio" required>
        </div>
        <!-- Fin de nuevos campos agregados -->
        <button type="submit">Enviar Solicitud</button>
    </form>
</div>
</body>
</html>
