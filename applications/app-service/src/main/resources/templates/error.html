<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Error - Registro de Clientes</title>
  <link rel="stylesheet" type="text/css" href="/css/styles.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f8f9fa;
    }
    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
      background-color: #fff;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      margin-top: 50px;
    }
    h1 {
      text-align: center;
      color: #dc3545;
    }
    .error-message {
      margin-top: 20px;
      padding: 20px;
      background-color: #f8d7da;
      border: 1px solid #f5c6cb;
      color: #721c24;
      border-radius: 5px;
    }
  </style>
</head>
<body>
<div class="container">
  <h1>Error al procesar la solicitud</h1>
  <div class="error-message">
    <p>Ha ocurrido un error al procesar la solicitud. Por favor, inténtalo de nuevo más tarde.</p>
  </div>
</div>
</body>
</html>
